<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="css/estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y Video</title>
</head>
<body style="background-color: beige;">
    <div class="Contenedor0">
        <h1>Audio y Video</h1>
        <div class="caja01">
            <h2>video</h2>
            <video src="multimedia/dog_cat.mp4" width="800" height="400" poster="" controls></video>
        </div>
        <div class="caja02">
            <h2>imagen y audio</h2>
            <img src="imagenes/pyg.jpg" alt="">
            <audio controls>
                <source src="multimedia/audio.mp3" type="audio/mpeg">
                Tu navegador no soporta audio HTML5.
            </audio>
        </div>
        <div class="caja03">
            <h2>video youtube</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/9MgRErd6o8w?si=7U_9qIXcyGTOGAD4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="caja04">
            <h2>audio spotify</h2>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2t0wwvR15fc3K1ey8OiOaN?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>
</body>
</html>
